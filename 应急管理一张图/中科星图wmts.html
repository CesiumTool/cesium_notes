<body>
<div id="cesiumContainer"></div>
<script>

    var worldTerrain = Cesium.createWorldTerrain({
        requestWaterMask: true,
        requestVertexNormals: true
    });


    var tileMatrixLabels =[];
    for(var i=1;i<18;i++){
        tileMatrixLabels.push(""+i);

    var viewer = new Cesium.Viewer("cesiumContainer", {
        animation: false,  //是否显示动画控件
        baseLayerPicker: false, //是否显示图层选择控件
        geocoder: true, //是否显示地名查找控件
        timeline: false, //是否显示时间线控件
        sceneModePicker: true, //是否显示投影方式控件
        navigationHelpButton: false, //是否显示帮助信息控件
        infoBox: true,  //是否显示点击要素之后显示的信息,

        imageryProvider : new Cesium.WebMapTileServiceImageryProvider({
            url: "http://t0.tianditu.gov.cn/img_w/wmts?tk=4f62e1d82bd46e2ff470b291c2260156&request=GetTile&version=1.0.0&LAYER=img&tileMatrixSet=w&TileMatrix={TileMatrix}&TileRow={TileRow}&TileCol={TileCol}&style=default&format=tiles&service=WMTS",
            layer: "img",
            style: "default",
            format: "tiles",
            tileMatrixSetID: "w",
           // tileMatrixLabels:tileMatrixLabels,
//            tilingScheme:new Cesium.GeographicTilingScheme({

        }),

//        }),
        show: false

    viewer.imageryLayers.addImageryProvider(imageryProvider2);

    var imageryProvider3 = new Cesium.WebMapTileServiceImageryProvider({
        url: "http://10.18.47.7:9099/SDCService/api/10/wmts",
        layer: "10",
        style: "default",
        format: "image/png",
        tileMatrixSetID: "EPSG:4490",
        //tileMatrixLabels:tileMatrixLabels,
        tilingScheme:new Cesium.GeographicTilingScheme({
//            numberOfLevelZeroTilesX:2,

        }),
       // show: false
    })
    viewer.imageryLayers.addImageryProvider(imageryProvider3);


    viewer.entities.add({  //加点
        position : Cesium.Cartesian3.fromDegrees(98.71023,31.07491,0),
        point : {
            color : Cesium.Color.YELLOW,
            pixelSize : 8
        }
    });


    viewer.zoomTo(viewer.entities);

</script>
