<!DOCTYPE html>
<html lang="en">

      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>camera</title>
    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; z-index: 9999; left: 10px; top: 10px">
      <button onclick="lookAt()">lookAt</button>
      <button onclick="lookAtWithOffset()">lookAtWithOffset</button>
    </div>
    <div id="cesiumContainer"></div>

    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZDBlZWVlNi0wODY2LTQ5ZTctODI4MS0wZjQ4NWU5OGVhODUiLCJpZCI6NjA3Niwic2NvcGVzIjpbImFzbCIsImFzciIsImFzdyIsImdjIl0sImlhdCI6MTU2MzE2MzkxOX0.aE3JBR8xqVtCDSbPl7uQLk57mae8ICqIlfwWfjuv8js";

      var viewer = new Cesium.Viewer("cesiumContainer", {
        geocoder: true,
        baseLayerPicker: true,
        fullscreenButton: false,
        homeButton: false,
        sceneModePicker: true,
        animation: true,
        timeline: true,
        navigationHelpButton: true,
      });
      var camera = viewer.camera;

      var target = new Cesium.Cartesian3(
        -656332.3533107768,
        5508145.890422715,
        3138338.216946381
      );
      var targetCarto = Cesium.Cartographic.fromCartesian(target);

      var offset = new Cesium.HeadingPitchRange(
        2.439731509812866,
        -0.3534560119376423,
        9000
      );

      function lookAtWithOffset() {
        viewer.camera.lookAt(target, offset);
        console.log("targetCarto", targetCarto);
        console.log(Cesium.Cartographic.fromCartesian(viewer.camera.position));
      }
    </script>
  </body>
</html>
