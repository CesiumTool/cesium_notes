<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Use correct character set. -->
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version. -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Hello World!</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }

      .cesium-viewer-bottom               /* logo信息 */
      {
          display: none;
      }


  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
      Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZDBlZWVlNi0wODY2LTQ5ZTctODI4MS0wZjQ4NWU5OGVhODUiLCJpZCI6NjA3Niwic2NvcGVzIjpbImFzbCIsImFzciIsImFzdyIsImdjIl0sImlhdCI6MTU2MzE2MzkxOX0.aE3JBR8xqVtCDSbPl7uQLk57mae8ICqIlfwWfjuv8js"
      var viewer = new Cesium.Viewer('cesiumContainer',{
        geocoder:false,
        baseLayerPicker:false,
        fullscreenButton:false,
        homeButton:false,
        sceneModePicker:false,
        animation:false,
        timeline:false,
        navigationHelpButton:false,
        skyBox : new Cesium.SkyBox({
           sources : {
           positiveX : 'stars/TychoSkymapII.t3_08192x04096_80_px.jpg',
           negativeX : 'stars/TychoSkymapII.t3_08192x04096_80_mx.jpg',
           positiveY : 'stars/TychoSkymapII.t3_08192x04096_80_py.jpg',
           negativeY : 'stars/TychoSkymapII.t3_08192x04096_80_my.jpg',
           positiveZ : 'stars/TychoSkymapII.t3_08192x04096_80_pz.jpg',
           negativeZ : 'stars/TychoSkymapII.t3_08192x04096_80_mz.jpg'
           }
        })
    });

     var point = new Cesium.PointGraphics({
         color:Cesium.Color.YELLOW,
         pixelSize:20,
         scaleByDistance: new Cesium.NearFarScalar(0, 0, 0, 1) //?
     })

    var pointEntity = new Cesium.Entity({
        position:Cesium.Cartesian3.fromDegrees(-75.59777, 40.03883),
        point:point
    })
    viewer.entities.add(pointEntity);

    var pointEntity2 = new Cesium.Entity(
            {
                position : Cesium.Cartesian3.fromDegrees(-75.50, 38.14),
                point : {
                    color : Cesium.Color.BLUE,
                    // pixelSize will multiply by the scale factor, so in this
                    // example the size will range from 20px (near) to 5px (far).
                    pixelSize : 10,
                    scaleByDistance : new Cesium.NearFarScalar(1.5e2, 2.0, 1.5e7, 0.5),
                    outlineColor : Cesium.Color.RED, // default: BLACK
                    outlineWidth : 1, // default: 0,
                    translucencyByDistance : new Cesium.NearFarScalar(1.5e2, 1.0, 1.5e7, 0.2) // 根据距离修改透明度
                }
            }
    )
    viewer.entities.add(pointEntity2);


    viewer.zoomTo(viewer.entities);
  </script>
</body>
</html>
