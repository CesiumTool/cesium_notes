  <title>point</title>
  <script src="../Build/Cesium/Cesium.js"></script>
  <style>
      @import url(../Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }

  </style>
</head>
<body>
<div style="position: absolute;z-index: 9999;left: 10px;top:10px">
  <button onclick="addPoint1()">增加带有modelMatrix点</button>
</div>
  <div id="cesiumContainer"></div>
  <script>
      Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZDBlZWVlNi0wODY2LTQ5ZTctODI4MS0wZjQ4NWU5OGVhODUiLCJpZCI6NjA3Niwic2NvcGVzIjpbImFzbCIsImFzciIsImFzdyIsImdjIl0sImlhdCI6MTU2MzE2MzkxOX0.aE3JBR8xqVtCDSbPl7uQLk57mae8ICqIlfwWfjuv8js"
      var widget = new Cesium.CesiumWidget('cesiumContainer');
      var scene = widget.scene;

      var pointPrimitives = scene.primitives.add(new Cesium.PointPrimitiveCollection());

      var center = Cesium.Cartesian3.fromDegrees(114, 30);
      pointPrimitives.modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(center);

      //普通点
      function addPoint1() {



          // center
          pointPrimitives.add({
              pixelSize : 20,
              color : Cesium.Color.WHITE,
              position : new Cesium.Cartesian3(0.0, 0.0, 0.0)
          });
          // east --红色
          pointPrimitives.add({
              pixelSize : 10,
              color : Cesium.Color.RED,
              position : new Cesium.Cartesian3(1000000.0, 0.0, 0.0)
          });
          // north --绿色
          pointPrimitives.add({
              pixelSize : 10,
              color : Cesium.Color.GREEN,
              position : new Cesium.Cartesian3(0.0, 1000000.0, 0.0)
          });
          // up --蓝色
          pointPrimitives.add({
              pixelSize : 10,
              color : Cesium.Color.BLUE,
              position : new Cesium.Cartesian3(0.0, 0.0, 1000000.0)
          });

      }


      scene.camera.lookAt(new Cesium.Cartesian3.fromDegrees(114, 30),new Cesium.HeadingPitchRange(0, -50, 10000000))



  </script>
</body>
</html>
