<html lang="en">

    <script src="../Build/CesiumUnminified/Cesium.js"></script>
    <script src="./proj4.js"></script>
    <script src="./tool.js"></script>
    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
    <link rel="stylesheet" href="./pointAnimation.css" />
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZDBlZWVlNi0wODY2LTQ5ZTctODI4MS0wZjQ4NWU5OGVhODUiLCJpZCI6NjA3Niwic2NvcGVzIjpbImFzbCIsImFzciIsImFzdyIsImdjIl0sImlhdCI6MTU2MzE2MzkxOX0.aE3JBR8xqVtCDSbPl7uQLk57mae8ICqIlfwWfjuv8js";
      var viewer;
      init();

      function init() {
        viewer = new Cesium.Viewer("cesiumContainer", {
          animation: false, //是否显示动画控件
          baseLayerPicker: false, //是否显示图层选择控件
          geocoder: true, //是否显示地名查找控件
          timeline: false, //是否显示时间线控件
          sceneModePicker: true, //是否显示投影方式控件
          navigationHelpButton: false, //是否显示帮助信息控件
          infoBox: true, //是否显示点击要素之后显示的信息
          imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
            url:
              "http://t0.tianditu.gov.cn/vec_w/wmts?tk=4f62e1d82bd46e2ff470b291c2260156",
            layer: "vec",
            style: "default",
            format: "tiles",
            tileMatrixSetID: "w",
            /*tilingScheme:new Cesium.WebMercatorTilingScheme({

                  }),*/
          }),
          terrainProvider: Cesium.createWorldTerrain({
            requestWaterMask: true,
            requestVertexNormals: true,
          }),
        });

        var imageryProvider = new Cesium.WebMapTileServiceImageryProvider({
          url:
            "http://t0.tianditu.gov.cn/cta_w/wmts?tk=4f62e1d82bd46e2ff470b291c2260156",
          layer: "cta",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "w",
          tilingScheme: new Cesium.WebMercatorTilingScheme({}),
        });

        viewer.imageryLayers.addImageryProvider(imageryProvider);
      }

      /////////////////////////////////////////////////////////////////

      (function () {
        var defaultColor = new Cesium.Color(0, 0, 0, 0);
        addMaterial();
        var circleScanMaterialProperty = function (options) {
          options = options || {};
          this._definitionChanged = new Cesium.Event();
          this._color = options.color;
          this._scanImg = options.scanImg;
        };
        Object.defineProperties(circleScanMaterialProperty.prototype, {
          isConstant: {
            get: function () {
              return false;
            },
          },
          definitionChanged: {
            get: function () {
              return this._definitionChanged;
            },
          },
          color: {
            get: function () {
              return this._color;
            },
            set: function (color) {
              this._color = color;
            },
          },
          scanImg: {
            get: function () {
              return this._scanImg;
            },
            set: function (scanImg) {
              this._scanImg = scanImg;
            },
          },
        });
        circleScanMaterialProperty.prototype.getType = function () {
          return "CircleScanMaterial";
        };
        circleScanMaterialProperty.prototype.getValue = function (
          time,
          result
        ) {
          if (!Cesium.defined(result)) {
            result = {};
          }
          result.color = Cesium.Property.getValueOrClonedDefault(
            this._color,
            time,
            defaultColor,
            result.color
          );
          result.scanImg = Cesium.Property.getValueOrUndefined(
            this._scanImg,
            time
          );
          return result;
        };
        function addMaterial() {
          Cesium.Material.CircleScanMaterialType = "CircleScanMaterial";
          Cesium.Material._materialCache.addMaterial(
            Cesium.Material.CircleScanMaterialType,
            {
              fabric: {
                type: Cesium.Material.CircleScanMaterialType,
                uniforms: {
                  color: new Cesium.Color(1, 1, 1, 0.1),
                  scanImg: "",
                },
                source:
                  "czm_material czm_getMaterial(czm_materialInput materialInput){czm_material material = czm_getDefaultMaterial(materialInput);vec2 st = materialInput.st;vec4 imgC = texture2D(scanImg,st);if(imgC.a>.0){material.diffuse = color.rgb;}material.alpha = imgC.a;return material;}",
              },
              translucent: function (material) {
                return true;
              },
            }
          );
        }
        window.CircleScanMaterialProperty = circleScanMaterialProperty;
      })();

      var start = {
        x: 87.62351554109509,
        y: 33.093658750846046,
        z: 3066.0259345970176,
      };

      var end = {
        x: 115.00526041502901,
        y: 35.410162041439676,
        z: -449.7932971096863,
      };

      var startCartesian = Cesium.Cartesian3.fromDegrees(
        start.x,
        start.y,
        start.z
      );
      var endCartesian = Cesium.Cartesian3.fromDegrees(end.x, end.y, end.z);

      //var startCartesian = new Cesium.Cartesian3(500817.86125988414,5434725.225977344,3296242.6614917596);

      //var endCartesian = new Cesium.Cartesian3(-2213770.1348571097,4812873.673401284,3537755.359447691);

      var id = new Date().getTime() + "";
      var dataSource = new Cesium.CustomDataSource(id);
      // 根据线数组生成cesium所需的位置
      function addLine() {
        var g = {
          zIndex: new Cesium.CallbackProperty(function () {
            return 0;
          }, false), // 使用CesiumUnminified 必须传参isConstant
          show: new Cesium.CallbackProperty(function () {
            return true;
          }, false),
          width: new Cesium.CallbackProperty(function () {
            return 12;
          }, false),
          classificationType: new Cesium.CallbackProperty(function () {
            return undefined;
          }, false),
          clampToGround: new Cesium.CallbackProperty(function () {
            return true;
          }, false),
          positions: new Cesium.CallbackProperty(function () {
            return [startCartesian, endCartesian];
          }, false),
          material: new GroundLineFlowMaterialProperty({
            image: new Cesium.CallbackProperty(function () {
              return "./arrow.png";
            }, false),
            color: new Cesium.CallbackProperty(function () {
              return new Cesium.Color(0, 0, 1, 1);
            }, false),
            speed: new Cesium.CallbackProperty(function () {
              return 1;
            }, false),
            repeat: new Cesium.CallbackProperty(function () {
              return new Cesium.Cartesian2(10, 1);
            }, false),
            axisY: new Cesium.CallbackProperty(function () {
              return false;
            }, false),
          }),
        };

        var entity = new Cesium.Entity({
          id: "1",
          polyline: g,
        });

        var entity = new Cesium.Entity({
          id: new Date().getTime() + "",
          polyline: g,
        });
        dataSource.entities.add(entity);
        viewer.dataSources.add(dataSource);
      }
      addLine();
    </script>
  </body>
</html>
