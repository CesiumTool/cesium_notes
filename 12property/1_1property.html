<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Use correct character set. -->
    <meta charset="utf-8" />
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>tianditu</title>

    <script src="../Build/Cesium/Cesium.js"></script>
    <style>
      @import url(../Build/Cesium/Widgets/widgets.css);

      html,
      body,
      #cesiumContainer {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div style="position: absolute; z-index: 999">
      <button onclick="change_constant_new()">Constant new</button>
      <button onclick="change_constant_set()">constant_set</button>
      <button onclick="change_sampled()">change sampled</button>
    </div>
    <div id="cesiumContainer"></div>
    <div
      id="aniContainer"
      style="position: absolute; z-index: 9; top: 0px; left: 0px"
    ></div>
    <script>
      Cesium.Ion.defaultAccessToken =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZDBlZWVlNi0wODY2LTQ5ZTctODI4MS0wZjQ4NWU5OGVhODUiLCJpZCI6NjA3Niwic2NvcGVzIjpbImFzbCIsImFzciIsImFzdyIsImdjIl0sImlhdCI6MTU2MzE2MzkxOX0.aE3JBR8xqVtCDSbPl7uQLk57mae8ICqIlfwWfjuv8js";
      var viewer;
      !(function () {
        viewer = new Cesium.Viewer("cesiumContainer", {
          animation: true, //是否显示动画控件
          //baseLayerPicker: false, //是否显示图层选择控件
          geocoder: true, //是否显示地名查找控件
          timeline: true, //是否显示时间线控件
          shouldAnimate: true,
          sceneModePicker: true, //是否显示投影方式控件
          //navigationHelpButton: false, //是否显示帮助信息控件
          infoBox: true, //是否显示点击要素之后显示的信息
          imageryProvider: new Cesium.WebMapTileServiceImageryProvider({
            url:
              "http://t0.tianditu.gov.cn/vec_w/wmts?tk=4f62e1d82bd46e2ff470b291c2260156",
            layer: "vec",
            style: "default",
            format: "tiles",
            tileMatrixSetID: "w",
            /*tilingScheme:new Cesium.WebMercatorTilingScheme({

            }),*/
          }),
        });

        var imageryProvider2 = new Cesium.WebMapTileServiceImageryProvider({
          url:
            "http://t0.tianditu.gov.cn/cta_w/wmts?tk=4f62e1d82bd46e2ff470b291c2260156",
          layer: "cta",
          style: "default",
          format: "tiles",
          tileMatrixSetID: "w",
          tilingScheme: new Cesium.WebMercatorTilingScheme({}),
        });

        viewer.imageryLayers.addImageryProvider(imageryProvider2);
        viewer.camera.flyTo({
          destination: Cesium.Cartesian3.fromDegrees(114, 30, 1000),
        });
      })();

      // 设置时间
      var start = Cesium.JulianDate.fromIso8601("2020-09-20T00:00:00.00Z");
      var stop = Cesium.JulianDate.fromIso8601("2020-09-20T23:00:00.00Z");
      //Make sure viewer is at the desired time.
      viewer.clock.startTime = start.clone();
      viewer.clock.stopTime = stop.clone();
      viewer.clock.currentTime = start.clone();
      viewer.clock.clockRange = Cesium.ClockRange.LOOP_STOP; //Loop at the end
      viewer.clock.multiplier = 10000;
      viewer.timeline.zoomTo(start, stop);

      var blueBox = viewer.entities.add({
        name: "Blue box",
        //id: 'blueBox',
        position: Cesium.Cartesian3.fromDegrees(114.0, 30.0, 300.0),
        box: {
          dimensions: new Cesium.Cartesian3(400.0, 300.0, 600.0),
          material: Cesium.Color.BLUE,
          outline: true,
        },
        path: {
          show: true,
        },
      });

      function change_constant_new() {
        blueBox.box.dimensions = new Cesium.ConstantProperty(
          new Cesium.Cartesian3(400.0, 300.0, 200.0)
        );
      }

      function change_constant_set() {
        blueBox.box.dimensions &&
          blueBox.box.dimensions.setValue(
            new Cesium.Cartesian3(400.0, 300.0, 800.0)
          );
      }

      function change_sampled() {
        var property = new Cesium.SampledProperty(Cesium.Cartesian3);

        property.addSample(
          Cesium.JulianDate.fromIso8601("2020-09-20T00:00:00.00Z"),
          new Cesium.Cartesian3(400.0, 300.0, 200.0)
        );

        property.addSample(
          Cesium.JulianDate.fromIso8601("2020-09-29T23:00:00.00Z"),
          new Cesium.Cartesian3(400.0, 300.0, 8000.0)
        );

        blueBox.box.dimensions = property;
      }
    </script>
  </body>
</html>
