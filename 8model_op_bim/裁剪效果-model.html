<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>裁剪效果</title>
    <script src="https://cesiumjs.org/releases/1.57/Build/Cesium/Cesium.js"></script>
    <link href="https://cesiumjs.org/releases/1.57/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
    <style>
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000000;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>
    <script>

        // token
        Cesium.Ion.defaultAccessToken = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiJkZDBlZWVlNi0wODY2LTQ5ZTctODI4MS0wZjQ4NWU5OGVhODUiLCJpZCI6NjA3Niwic2NvcGVzIjpbImFzbCIsImFzciIsImFzdyIsImdjIl0sImlhdCI6MTU2MzE2MzkxOX0.aE3JBR8xqVtCDSbPl7uQLk57mae8ICqIlfwWfjuv8js";

        var viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProvider: new Cesium.UrlTemplateImageryProvider({
                url: 'http://www.google.cn/maps/vt?lyrs=s@716&x={x}&y={y}&z={z}'
            })
        });
        var scene = viewer.scene;

        viewer.scene.globe.depthTestAgainstTerrain = true;

        var targetY = 0; //ClippingPlane距离原点的距离
        var selectedPlane; // 鼠标选中的ClippingPlane

        // 注册鼠标按下事件
        viewer.screenSpaceEventHandler.setInputAction(function (movement) {
            var pickedObject = scene.pick(movement.position);
            if (Cesium.defined(pickedObject) && Cesium.defined(pickedObject.id) && Cesium.defined(pickedObject.id.plane)) {
                selectedPlane = pickedObject.id.plane;
                selectedPlane.material = Cesium.Color.BLUE.withAlpha(0.5); // 更改选中的切面颜色
                selectedPlane.outlineColor = Cesium.Color.WHITE;
                scene.screenSpaceCameraController.enableInputs = false; // 取消默认的鼠标一切输入事件
            }
        }, Cesium.ScreenSpaceEventType.LEFT_DOWN);

        // 注册鼠标松开事件
        viewer.screenSpaceEventHandler.setInputAction(function () {
            if (Cesium.defined(selectedPlane)) {
                selectedPlane.material = Cesium.Color.WHITE.withAlpha(0.6); // 恢复选中的切面颜色
                selectedPlane.outlineColor = Cesium.Color.WHITE;
                selectedPlane = undefined;
            }
            scene.screenSpaceCameraController.enableInputs = true; // 恢复默认的鼠标一切输入事件
        }, Cesium.ScreenSpaceEventType.LEFT_UP);

        // 注册鼠标移动事件
        viewer.screenSpaceEventHandler.setInputAction(function (movement) {
            if (Cesium.defined(selectedPlane)) {
                var deltaY = movement.startPosition.x - movement.endPosition.x; // 计算鼠标移动的过程中产生的垂直高度距离
                targetY += deltaY;
            }
        }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);



        // 动态改变ClippingPlane距离原点的距离
        function createPlaneUpdateFunction(plane) {
            return function () {
                //plane.distance = targetY  ;
                return plane;
            };
        }


        function createModel1(url, height) {
            //viewer.entities.removeAll();

            var position = Cesium.Cartesian3.fromDegrees(114, 30, height);
            var heading = Cesium.Math.toRadians(0);// 135
            var pitch = 0;
            var roll = 0;
            var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
            var orientation = Cesium.Transforms.headingPitchRollQuaternion(position, hpr);


            var clippingPlanes = new Cesium.ClippingPlaneCollection({
                planes : [
                    new Cesium.ClippingPlane(new Cesium.Cartesian3(0.0, 0.0, -1.0), -10)
                ],
                edgeColor : Cesium.Color.RED,
                edgeWidth : 1
            });


//            var clippingPlan2 = new Cesium.ClippingPlane(new Cesium.Cartesian3(1.0, 0.0, 0.0), -1.0);
//            clippingPlanes.add(clippingPlan2);

            var entity = viewer.entities.add({
                name : url,
                position : position,
                orientation : orientation,
                model : {
                    uri : url,
                    minimumPixelSize : 128,
                    scale : 8,
                    //maximumScale : 20000,
                    clippingPlanes : clippingPlanes
                }
            });
            viewer.trackedEntity = entity;

            for (var i = 0; i < clippingPlanes.length; ++i) {
                var plane = clippingPlanes.get(i);
                var planeEntity = viewer.entities.add({
                    position : position,
                    plane : {
                        dimensions : new Cesium.Cartesian2(30.0, 30.0),
                        material : Cesium.Color.WHITE.withAlpha(0.1),
                        plane : new Cesium.CallbackProperty(createPlaneUpdateFunction(plane), false),
                        outline : true,
                        outlineColor : Cesium.Color.WHITE
                    }
                });

            }

        }

        createModel1('../data/model/Cesium_Air.glb', 5000.0);





    </script>
</body>

</html>
